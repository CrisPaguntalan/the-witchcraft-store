<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://cdn.tailwindcss.com"></script>

    <title> {% block title %}{% endblock %} | The Witchcraft Store</title>
</head>

<body>
    <nav class="px-6 py-6 flex justify-between items-center border-b border-gray-200">
        <a href="/" class="text-xt font-semibold">The Witchcraft Store</a>
        <div class="space-x-6">
            <a href="#" class="text-lg font-semibold hover:text-fuchsia-500">New Item</a>
            <a href="#" class="text-lg font-semibold hover:text-fuchsia-500">Browse</a>

            <a href="#" class="px-4 py-2 text-lg text-white font-semibold bg-fuchsia-500 rounded-xl hover:bg-fuchsia-700">Sign Up</a>
            <a href="#" class="px-4 py-2 text-lg text-white font-semibold bg-black rounded-xl hover:bg-gray-500">Log In</a>
        </div>
    </nav>
    <div class="px-6 py-6">
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
